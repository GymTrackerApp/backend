<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Error | GymTracker Backend</title>
    <style>
        :root {
            --bg: #09090b;
            --card: #18181b;
            --border: #27272a;
            --primary: #3b82f6;
            --text: #fafafa;
            --muted: #a1a1aa;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .error-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 2.5rem;
            border-radius: 0.75rem;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .status-badge {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin: 0 0 0.75rem 0;
            letter-spacing: -0.025em;
        }

        p {
            color: var(--muted);
            line-height: 1.6;
            margin: 0 0 2rem 0;
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin-bottom: 1.5rem;
        }

        .action-area {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .btn {
            display: block;
            text-align: center;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }
    </style>
</head>
    <body>
        <div class="error-card">
            <div class="status-badge">HTTP 4xx SERIES</div>
            <h1>Request Interrupted</h1>
            <p>
                The backend server could not process this request.
                This usually happens when the resource doesn't exist or request was incorrect.
            </p>

            <div class="divider"></div>

            <div class="action-area">
                <a href="/" class="btn btn-primary">Return to App</a>
            </div>
        </div>
    </body>
</html>
