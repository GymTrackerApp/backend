<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status | Spring Boot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6db33f; /* Spring Green */
            --bg-color: #f4f7f6;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            color: var(--text-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            background: #e8f5e9;
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        h1 { margin: 0 0 1rem; font-size: 1.8rem; }
        p { line-height: 1.6; color: #5f6c7b; margin-bottom: 2rem; }

        .footer-note {
            font-size: 0.85rem;
            color: #bdc3c7;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(109, 179, 63, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(109, 179, 63, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(109, 179, 63, 0); }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="status-badge">
        <span class="status-dot"></span>
        System Operational
    </div>
    <h1>Welcome!</h1>
    <p>
        The backend service is up and running smoothly.
        This is a static landing page served by <strong>Spring Boot</strong>.
        All API endpoints are currently active and listening for requests.
    </p>

    <div class="footer-note">
        &copy; 2026 Internal Backend Service â€¢ v1.0.0
    </div>
</div>

</body>
</html>
